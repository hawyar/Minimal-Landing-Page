<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- nav bar text <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css" /> -->

    <title>Minimal Landing Page</title>
  </head>
  <body>
    <!-- main section -->
    <section class="main-section">
      <!-- main content wrapper -->
      <div class="content-wrapper">
        <!-- left side of content wrapper -->
        <div class="left-wrapper">
          <!-- left side / nav wrapper -->
          <div class="nav-wrapper">
            <!-- logo image wrapper -->
            <div class="logo-image">
              <img
                src="https://image.flaticon.com/icons/svg/435/435653.svg"
                class="nav-icon"
              />
            </div>
            <!-- nav bar text -->
            <a href="/src/index.html">
              <h1 class="nav-text">Minimal web design</h1>
            </a>
          </div>
          <div class="hero-text-wrapper">
            <h1>01</h1>
            <p class="hero-text">
              Rich user experience with simple interface design
            </p>
            <a href="https://unsplash.com/photos/Xf2kJBZ2aJA" target="_blank">
              <h2>View Image</h2>
            </a>
          </div>
        </div>
        <div class="small-img"></div>
        <div class="right-wrapper">
          <div class="right-text-wrapper">
            <h1>Explore Gallery</h1>
            <img src="/assets/arrow.png" />
          </div>
          <img
            src="https://images.unsplash.com/photo-1570304816344-ea43cb167098?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=716&q=80"
            class="img-fluid"
          />
        </div>
      </div>
    </section>

    <section class="video-section">
      <h1 class="video-title">The quality of our work from our clients</h1>
      <p class="video-para">
        We deliever quality architecture stratgey and consulting for some of the
        world's top brands who seek excellence
      </p>
      <div class="video-wrapper">
        <a
          target="_blank"
          href="https://www.youtube.com/watch?v=uONJXXw1kyo"
          class="video-card-1"
        >
          <img src="/assets/card-1-img.jpg" alt="video-testimony" />
          <h1 class="card-1-title">
            View the full customer experience video
          </h1>
        </a>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
  <script src="/src/app.js"></script>
</html>
